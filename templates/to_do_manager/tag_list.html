{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url "to_do_list:tag-create" %}" class="btn btn-primary float-right m-2">
      Add tag
    </a>
  </h1>



  <table class="table">
    <tr>
    <th>Name</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
    {% for tag in object_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a class="btn btn-secondary" href="{% url "to_do_list:tag-update" pk=tag.id %}">Update</a></td>
        <td><a class="btn btn-secondary" href="{% url "to_do_list:tag-delete" pk=tag.id %}">Delete</a></td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
